<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
            TrackMe application" />
    <meta name="author" content="EDRIC JADEN ISLA" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>TrackMe</title>
</head>

<body>
    <div class="container">
        <div id="navbar"></div>

        <h1>Registration</h1>

        <div>
            <label for="user">User:</label>
            <input type="text" id="user" name="user"><br><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8"><br><br>

            <label for="confpwd">Confirm Password:</label>
            <input type="confirm password" id="confpwd" name="confpwd" minlength="8"><br><br>
        </div>

        <div>
            <button class="btn btn-success" id="register">Register</button>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
        <div id="message"></div>
    </div>
    <div class="footer">
        <div id="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
